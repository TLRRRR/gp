<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>首页</title>

    <link href="../static/images/me.jpg" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="../static/css/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"
        th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/js/layui/css/layui.css">

</head>

<body>

    <!--导航-->
    <nav id="nav" class="gird-header" style="display: none">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui olive header item" style="font-family: STSong">ONESTAR</h2>
                <!--<div class="right m-item item m-mobile-hide">-->
                <a href="#" class="active m-item item"><i class="home icon"></i>首页</a>
                <a href="#" class="m-item item"><i class="clone outline icon"></i>分类</a>
                <a href="#" class="m-item item"><i class="clock icon"></i>时间轴</a>
                <a href="#" class="m-item item"><i class="music icon"></i>音乐盒</a>
                <a href="#" class="m-item item"><i class="book icon"></i>留言板</a>
                <a href="#" class="m-item item"><i class="pencil alternate icon"></i>友人帐</a>
                <a href="#" class="olive m-item item"><i class="image icon"></i>照片墙</a>
                <a href="#" class="m-item item"><i class="info icon"></i>关于我</a>
                <!--</div>-->
                <div class="right m-item item">
                    <form name="search" action="#" method="post" target="_blank">
                        <div class="ui icon transparent input m-margin-tb-tiny" style="color: white">
                            <input style="color: white" type="text" name="query" placeholder="Search....">
                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-hide" style="display: none">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--中间内容-->
    <div class="m-padded-tb-big animated fadeIn">
        <div class="ui container">
            <div class="ui stackable grid">
                <!--博客内容-->
                <div class="ui-vertical-segment">
                    <div class="ui m-container-small m-opacity">
                        <div class="ui secondary segment " align="center">
                            <i class="bookmark icon"></i>你好你好
                            <span id="usersession"></span>
                        </div>
                    </div>
                    <!--博文列表-->
                    <div class="ui padded segment m-padded-tb-large m-opacity" id="a">
                        <div class="ui large aligned mobile reversed stackable grid">
                            <div class="eleven wide column ">
                                <h3 class="ui header"> nihao
                                </h3>
                                <p class="m-text m-margin-top-max">
                                    戴上金箍，没法爱你；放下金箍，没法保护你。我知道上天不会给我第二次机会，曾经我们说好的永远，原来也仅仅只有，十二画，而已。“大圣，此去欲何?”“踏南天，碎凌霄。”“若一去不回……”“便一去不回”
                                    其实很多时候，我们都是有机会的，最后真正放弃的，是我们自己。......</p>
                            </div>
                        </div>
                    </div>

                    <div class="ui padded segment m-padded-tb-large m-opacity">
                        <div class="ui large aligned mobile reversed stackable grid">
                            <!--博文信息-->
                            <div class="eleven wide column ">
                                <h3>
                                    <span class="m-black" id="title1"></span>
                                </h3>
                                <p class="m-text m-margin-top-max" id="content1"></p>
                                <div class="ui m-margin-top-max grid">
                                    <div class="eleven wide column">
                                        <div class="ui mini horizontal link list">
                                            <div class="item">
                                                <img src="../static/images/bg.jpg" alt="" class="ui avatar image">
                                                <div class="content"><a href="#" target="_blank"
                                                        class="header">oneStar</a></div>
                                            </div>
                                            <div class="item">
                                                <i class="calendar icon"></i><span>2020-01-01</span>
                                            </div>
                                            <div class="item">
                                                <i class="eye icon"></i> <span>2222</span>
                                            </div>
                                            <div class="item">
                                                <i class="comment outline icon"></i> <span>2222</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="right aligned five wide column">
                                        <a href="#" target="_blank"
                                            class="ui teal basic label m-padded-tiny m-text-thin">好文</a>
                                    </div>
                                </div>
                            </div>
                            <!--博文图片-->
                            <div class="five wide column">
                                <a href="#" target="_blank">
                                    <img src="../static/images/backimg1.jpg" alt="" class="ui rounded image">
                                </a>
                            </div>

                        </div>
                    </div>
                </div>

                <!--分页-->
                <div class="ui bottom attached segment m-opacity stackable grid">
                    <div class="three wide column" align="center">
                        <button id="last" class="item">上一页</button>
                    </div>

                    <div class="ten wide column" align="center">
                        <p> <span th:text="${pageInfo.pageNum}"></span> / <span th:text="${pageInfo.pages}"></span> </p>
                    </div>

                    <div class="three wide column" align="center">
                        <button id="next" class="item">下一页</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--置顶图标-->
    <div class="m-padded-tb-large m-fixed m-right-bottom">
        <a href="#" class="ui icon button"><i class="chevron up icon"></i> </a>
    </div>

    <br>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js"
        th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="../static/js/jquery/jquery-3.3.1.min.js"></script>
    <script src="../static/js/layui/layui.js" charset="utf-8"></script>

    <div id="info" style="display:none;">
        <div class="ui form">
            <textarea placeholder="博客内容" id="content" name="content"></textarea>
        </div>
    </div>

    <script>
        let session = sessionStorage.getItem('LoginUser')
        document.getElementById("usersession").innerHTML = session
    </script>

    <script>
        $("#last").on('click', function () {
            $.ajax({
                url: "http://localhost:8080/allinfo",
                dataType: "json",
                type: "post",
                data: {
                    id: "last"
                },
            })
        })
    </script>

    <script>
        $("#next").on('click', function () {

        })
    </script>

    <script>

        $.ajax({
            url: "http://localhost:8080/allinfo",
            dataType: "json",
            type: "post",
            data: {},
            success: function (msg) {
                let a = '';
                console.log(msg.data.flag)
                if (msg.code == 200) {
                    for (let i = 0; i < msg.data.length; i++) {
                        a += '<div class="ui padded segment m-padded-tb-large m-opacity">' +
                            '<div class="ui large aligned mobile reversed stackable grid">' +
                            '<div class="eleven wide column ">' +
                            '<a href="infodemo.html?id=' + i + '" class="ui header" id=' + i + ' align="center">' +
                            msg.data[i].title +
                            '</a>' +
                            '<p class="m-text m-margin-top-max">' +
                            msg.data[i].content +
                            '</p>' +
                            '</div>' +
                            '</div>' +
                            '</div>';
                    }
                    $(".ui-vertical-segment").append(a);
                }
            }
        })

        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-show');

        });

        // 导航栏显示
        var waypoint = new Waypoint({
            element: document.getElementById('waypoint'),
            handler: function (direction) {
                if (direction == 'down') {
                    $('#nav').show(500);
                } else {
                    $('#nav').hide(500);
                }
                console.log('Scrolled to waypoint!  ' + direction);
            }
        })
    </script>
</body>

</html>
