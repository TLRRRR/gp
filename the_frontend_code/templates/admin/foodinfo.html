        <script>
            layui.use('table', function () {
                var table = layui.table;

                table.render({
                    elem: '#test'
                    , url: 'http://localhost:8080/admin/toinfo'

                    , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                        title: '提示'
                        , layEvent: 'LAYTABLE_TIPS'
                        , icon: 'layui-icon-tips'
                    }]
                    // , limits: [1, 3, 5, 7, 10]
                    , cols: [[
                        { field: 'id', width: 80, title: 'ID', sort: true }
                        , { field: 'title', width: 80, title: '题目' }
                        , { field: 'content', width: 80, title: '内容', sort: true }
                        , { field: 'date', width: 80, title: '日期' }
                        , { field: 'flag', title: '签名', minWidth: 10 } //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                    ]]
                    , page: true
                });
            });

            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;

                    //自定义头工具栏右侧图标 - 提示
                    case 'LAYTABLE_TIPS':
                        layer.alert('这是工具栏右侧自定义的一个图标按钮');
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                //console.log(obj)
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del();
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    layer.prompt({
                        formType: 2
                        , value: data.email
                    }, function (value, index) {
                        obj.update({
                            email: value
                        });
                        layer.close(index);
                    });
                }
            });

        </script>
        <script>

            $('.menu.toggle').click(function () {

            //消息提示关闭初始化
            $('.message .close')

                    $(this)
                        .closest('.message')
                        .transition('fade');
                });

            $('#clear-btn')
                .on('click', function () {
                    $('.ui.type.dropdown')
                        .dropdown('clear');
                });

            function page(obj) {
                $("[name='page']").val($(obj).data("page"));
                loaddata();
            }

            $("#search-btn").click(function () {
                $("[name='page']").val(0);
                loaddata();
            });

            function loaddata() {
                $("#table-container").load(/*[[@{/admin/blogs/search}]]*/"/admin/blogs/search", {
                    title: $("[name='title']").val(),
                    typeId: $("[name='typeId']").val(),

                });
            }
