    <!-- MENU-JS -->
    <script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>

    <!-- 食物文章标题列表 -->
    <script>
        $.ajax({
            url: "http://localhost:8080/allinfo",//获取食物博客条数
            dataType: "json",
            type: "post",
            success: function (msg) {
                if (msg.code == 200) {
                    layui.use(['laypage', 'layer'], function () {
                        var laypage = layui.laypage
                            , layer = layui.layer;
                        laypage.render({
                            elem: 'demo7',
                            count: msg.data,
                            layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip'],
                            limit: 5,
                            limits: [5, 7, 9, 11],
                            jump: function (obj, first) {
                                $.ajax({
                                    url: "http://localhost:8080/gapinfo",
                                    dataType: "json",
                                    type: "post",
                                    data: {
                                        pageNum: obj.curr,
                                        pageSize: obj.limit
                                    },
                                    success: function (msg) {
                                        console.log("for循环长度" + msg.data.length)
                                        if (msg.code == 200) {
                                            let a = '';
                                            for (let i = 0; i < msg.data.length; i++) {
                                                a += '<div class="ui padded segment m-padded-tb-large m-opacity">' +
                                                    '<div class="ui large aligned mobile reversed stackable grid">' +
                                                    '<div class="eleven wide column ">' +
                                                    '<a href="userinfodemo.html?id=' + i + '&pageNum=' + obj.curr + '&pageSize=' + obj.limit + '" class="ui header" id=' + i + ' align="center">' +
                                                    msg.data[i].title +
                                                    '</a>' +
                                                    '<p class="m-text m-margin-top-max">' +
                                                    msg.data[i].content +
                                                    '</p>' +
                                                    '</div>' +
                                                    '</div>' +
                                                    '</div>';
                                            }
                                            $(".ui-vertical-segment").html(a);
                                        }
                                    }
                                })
                            }
                        })
                    })
                }
            }
        })
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-show');

        });
    </script>
